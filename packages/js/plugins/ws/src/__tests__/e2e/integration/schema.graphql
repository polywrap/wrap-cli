#import { Module, Callback } into WS from "wrap://ens/ws.polywrap.eth"
#import { Module } into Memory from "wrap://ens/memory.polywrap.eth"

type Module {
  send(
    url: String!
    message: String!
  ): Boolean!

  subscribe(
    url: String!,
    callback: WS_Callback!
  ): Boolean!

  callback(
    data: String!
  ): Boolean!

  subscribeAndSend(
    url: String!,
    callback: WS_Callback!
    message: String!
  ): Boolean!

  get(
    url: String!,
    timeout: Int!
  ): [String!]!
}
