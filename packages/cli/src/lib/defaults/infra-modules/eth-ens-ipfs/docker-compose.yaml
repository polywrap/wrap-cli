version: '3'
services:
  ganache:
    build: ./eth
    ports:
      - ${ETHEREUM_PORT:-8545}:8545
    command: ganache -l 8000000 --networkId 1576478390085 --deterministic --hostname=0.0.0.0
  ipfs:
    build: ./ipfs
    ports:
      - '${IPFS_PORT:-5001}:5001'
      - '8080:8080'
      - '4001:4001'
  ens:
    build: ./ens
    links:
      - ganache
    environment:
      ETH_PROVIDER: 'ganache:8545'
    depends_on:
      - "ganache"
    command: ["./wait-for-it.sh", "ganache:8545", "--", "yarn", "deployEns"]
