format: 0.0.1-prealpha.1
stages:
  ipfs_deploy:
    package: ipfs
    uri: file/./build
  from_deploy:
    package: ens
    depends_on: ipfs_deploy
    config:
      domainName: test1.eth
      provider: 'foo'
      ensRegistryAddress: '0x9b1f7F645351AF3631a656421eD2e40f2802E6c0'
  from_deploy2:
    package: ens
    depends_on: ipfs_deploy
    config:
      domainName: test2.eth
      provider: 'http://localhost:8545'
      ensRegistryAddress: '0x9b1f7F645351AF3631a656421eD2e40f2802E6c0'