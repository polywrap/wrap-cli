#import { Query, Connection } into Ethereum from "w3://ens/ethereum.web3api.eth"

type Module {
  getData(
    address: String!
    connection: Ethereum_Connection
  ): Int!

  tryGetData(
    address: String!
    connection: Ethereum_Connection
  ): String!

  throwGetData(
    address: String!
    connection: Ethereum_Connection
  ): String!

  setData(
    address: String!
    value: Int!
    connection: Ethereum_Connection
  ): String!

  deployContract(
    connection: Ethereum_Connection
  ): String!
}
